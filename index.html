<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href = "style.css">
         <script src="script.js"></script>    

    <title>Login form</title>
    
</head>

<body>

    <div class = "container">
        <div class = "row">
            <div class="col-5" id="form">
                <p> If you are new here, please sign up with your details </p> <br>
                <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                    
                     <div class="form-group">
                      <label for="fullname">Full Name* </label> 
                      <label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                     <input type="text" class="form-control" id="fullname">
                     </div>

                     <div class="form-group">
                      <label for="empid">Employee ID</label>
                     <input type="text" class="form-control" id="empid">
                     </div>

                     <div class="form-group">
                      <label for="dpt">Department</label>
                     <input type="text" class="form-control" id="dpt">
                     </div>

                     <div class="form-group">
                      <label for="city">Location</label>
                     <input type="text" class="form-control" id="city">
                     </div>

                    <button type="submit" class="btn lg btn-success"> Submit</button>


                </form>



            </div>
            <div class = "col">
                <table  class="list" id = "table">
                    <thead>
                        <tr>
                            <th> Full Name </th>
                            <th> Employee Code </th>
                            <th> Department </th>
                            <th> Location </th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        
                    </tbody>
                </table>

            </div>
        </div>
    </div>


   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    

</body>

</html>
